kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: postgresql null
annotations:
  iconClass: iconpostgresql
parameters:
  - name: NAME
    displayName: Name
    description: A name used for all objects
    required: true
  - name: SUFFIX
    displayName: Name Suffix
    description: A suffix appended to all objects
    required: true
  - name: TAG_NAME
    required: true
  - name: POSTGRES_IMAGE_NAME
    value: crunchy-postgres-gis
    description: The name of the image to use as the base image (must be imported into the af2668-tools namespace)
  - name: POSTGRES_IMAGE_TAG
    value: ubi8-14.2-3.1-1
    description: The tag of the image to use as the base image
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: '${NAME}'
      labels:
        shared: 'true'
      annotations: {}
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: '${TAG_NAME}'
          annotations:
          from:
            kind: ImageStreamTag
            name: '${POSTGRES_IMAGE_NAME}:${POSTGRES_IMAGE_TAG}'
            namespace: af2668-tools
          generation: 1
          importPolicy: {}
          referencePolicy:
            type: Source
