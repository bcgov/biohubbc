kind: Template
apiVersion: v1
metadata:
  name: test
  creationTimestamp: null
parameters:
  - name: IMAGE
    description: "Image for pod"
    required: true
  - name: NAME
    value: biohubbc-api
  - name: SUFFIX
    value: "-dev"
  - name: VERSION
    description: Version of the application
    value: "1.0.0"
  - name: CHANGE_ID
    description: Change id of the project. This will help to pull image stream
    required: true
    value: "0"
  - name: DB_SERVICE_NAME
    description: "Database service name associated with deployment"
    required: true
  - name: ENVIRONMENT
    description: Application Environment type variable
    required: true
    value: "dev"
  - name: CERTIFICATE_URL
    description: Authentication certificate urls
    required: true
    value: "https://oidc.gov.bc.ca/auth/realms/dfmlcg7z/protocol/openid-connect/certs"
  - name: CPU_REQ
    value: "500m"
  - name: CPU_LIMIT
    value: "750m"
  - name: MEMORY_REQ
    value: "1Gi"
  - name: MEMORY_LIMIT
    value: "2Gi"
  - name: REPLICAS
    value: "1"
  - name: APP_PORT_DEFAULT
    value: "3002-tcp"
  - name: PORT
    value: "3002"
  - name: OBJECT_STORE_SECRETS
    value: "biohubbc-object-store"
objects:
  - kind: Pod
    apiVersion: v1
    metadata:
      name: "${NAME}"
      creationTimestamp:
      labels: {}
    spec:
      containers:
        - name: test
          image: "${IMAGE}"
          command:
            - container-entrypoint
            - bash
            - "-c"
            - "npm run remote:test-temp" # TODO: Change this back to npm run remote:test once the sonarqube upgrade is done
          resources:
            limits:
              cpu: "1"
              memory: 1.5Gi
            requests:
              cpu: 500m
              memory: 512Mi
          env:
            - name: DB_HOST
              value: ${DB_SERVICE_NAME}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: ${DB_SERVICE_NAME}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: ${DB_SERVICE_NAME}
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: ${DB_SERVICE_NAME}
            - name: DB_PORT
              value: "5432"
            - name: APP_CERTIFICATE_URL
              value: ${CERTIFICATE_URL}
            - name: CHANGE_VERSION
              value: ${CHANGE_ID}
            - name: ENVIRONMENT
              value: ${ENVIRONMENT}
            - name: VERSION
              value: ${VERSION}
            - name: TEST_RUN
              value: "yes"
            - name: OBJECT_STORE_URL
              valueFrom:
                secretKeyRef:
                  key: object_store_url
                  name: ${OBJECT_STORE_SECRETS}
            - name: OBJECT_STORE_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: object_store_access_key_id
                  name: ${OBJECT_STORE_SECRETS}
            - name: OBJECT_STORE_SECRET_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: object_store_secret_key_id
                  name: ${OBJECT_STORE_SECRETS}
            - name: OBJECT_STORE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  key: object_store_bucket_name
                  name: ${OBJECT_STORE_SECRETS}
          imagePullPolicy: Always
      restartPolicy: Never
      activeDeadlineSeconds: 900
      dnsPolicy: ClusterFirst
    status: {}
